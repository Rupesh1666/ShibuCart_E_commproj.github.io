{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact,numbers" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" Action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" Name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<div class="social-icons">
    <div class="twitter">
        <a href="https://twitter.com" target="_blank" title="Twitter" tabindex="0"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="instagram">
        <a href="https://instagram.com" target="_blank" title="Instagram" tabindex="0"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="youtube">
        <a href="https://youtube.com" target="_blank" title="YouTube" tabindex="0"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="linkedin">
        <a href="https://linkedin.com" target="_blank" title="LinkedIn" tabindex="0"><i class="fab fa-linkedin"></i></a>
    </div>

<ion-icon name="logo-instagram"></ion-icon>
<iclass="icofont-instagram">d</i>
{% endblock body %}
